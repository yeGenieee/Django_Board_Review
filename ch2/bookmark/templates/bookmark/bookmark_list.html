<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Bookmark List</title>
</head>
<body>

<div id="content">
    <h1>Bookmark List</h1>

    <li>
        {% for bookmark in object_list %} <!-- object_list 객체 : BookmarkLV 클래스형 뷰에서 넘겨주는 파라미터 -->
            <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
